<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Column Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Department</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>25</td>
                <td>Marketing</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>30</td>
                <td>Engineering</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>35</td>
                <td>HR</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Daisy</td>
                <td>28</td>
                <td>Finance</td>
                <td>Australia</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
